<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="React V1 Styles Jan 2023.css">
        <style>
            .grid {
  margin-top: 4vw;
  margin-right: 4vw;
  margin-bottom: 4vw;
  margin-left: 4vw;
  display: grid;
  justify-items: center;
  align-items: center;
  grid-column-gap: 1.25rem;
  grid-row-gap: 1.25rem;
  grid-template-columns: 1fr 1fr 1fr 1fr;
}
        </style>
    </head>
    <body>
        <div class="grid">
            <button class="button unstyled">Orogen Tech</button>
            <button class="button primary">Orogen Tech</button>
            <button class="button small primary">Orogen Tech</button>
            <button class="button large primary">Orogen Tech</button>
            <button class="button secondary">Orogen Tech</button>
            <button class="button destructive">Orogen Tech</button>
            <button class="button disabled">Orogen Tech</button>
            <input class="input">
            <div class="input with-options">
                <input class="input options right">
                <div class="input-option-button-wrapper">
                    <div class="input-option-button"></div>
                    <div class="input-option-button"></div>
                </div>
            </div>
            <div class="input with-options">
                <div class="input-option-button-wrapper">
                    <div class="input-option-button selection">
                        UNIT
                        <img class="selection-caret" src="$">
                    </div>
                </div>
                <input class="input options left">
            </div>
            <div class="has-tool-tip">
                Hover Me
                <span class="tool-tip">
                    This is a tool tip!
                </span>
            </div>
            <div class="avatar"><img class="avatar-image" alt="Profile Pic" src="Sample Images\Profile-Mock-Up.jpg"></div>
            <div class="avatar"><div class="notification"></div>AF</div>
            <div class="avatar small">CI</div>
            <div class="switch"><div class="switch-handle"></div></div>
            <div class="switch active"><div class="switch-handle active"></div></div>

        </div>
    </body>
</html>
